<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">üìÖ Available Slots</h1>
  
  <div id="slots" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full max-w-5xl"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbytQE1uHX0MCCE-3mOrm-PlErCdfQX2icyO_IU2gsJMkKqvrPih-7d5VsaniAQWYM0/exec";

    async function loadSlots() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const slotsDiv = document.getElementById("slots");
        slotsDiv.innerHTML = "";

        data.slots.forEach(slot => {
          const card = document.createElement("div");
          card.className = "bg-white shadow-md rounded-2xl p-4 flex flex-col items-start justify-between";

          card.innerHTML = `
            <h2 class="text-xl font-semibold">${slot.Date || "Unknown Date"}</h2>
            <p class="text-gray-600 text-lg">üïë ${slot.Time || "Unknown Time"}</p>
            <p class="mt-2">
              Status: <span class="font-bold ${slot.Status === 'free' ? 'text-green-600' : 'text-red-600'}">
                ${slot.Status}
              </span>
            </p>
            ${slot.Status === "free" ? `
              <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
                onclick="bookSlot('${slot.Date}','${slot.Time}')">
                Book Now
              </button>` : ""}
          `;

          slotsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("slots").innerHTML = `<p class="text-red-600">‚ö†Ô∏è Could not load slots</p>`;
      }
    }

    async function bookSlot(Date, Time) {
      const name = prompt("Enter your name:");
      const email = prompt("Enter your email:");

      if (!name || !email) return alert("Booking cancelled.");

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Date, Time, name, email })
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ Slot booked successfully!");
        loadSlots();
      } else {
        alert("‚ùå " + result.message);
      }
    }

    loadSlots();
  </script>
</body>
</html>
