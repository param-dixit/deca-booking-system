<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #calendar { max-width: 800px; margin: auto; }
    #form { margin-top: 20px; text-align: center; }
    input, select { margin: 5px; padding: 8px; }
    button { padding: 8px 15px; }
  </style>
</head>
<body>

  <h1>Book a Slot</h1>
  <div id="calendar"></div>

  <div id="form">
    <h2>Booking Form</h2>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="text" id="date" placeholder="Date (YYYY-MM-DD)" readonly><br>
    <input type="text" id="time" placeholder="Time (e.g. 14:00)" required><br>
    <textarea id="notes" placeholder="Notes"></textarea><br>
    <button onclick="submitBooking()">Submit Booking</button>
  </div>

  <script>
    const API_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL"; // <--- replace with your URL

    // Load booked slots
    let bookedSlots = {};
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        bookedSlots = data.booked || {};
        renderCalendar();
      });

    function renderCalendar() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function(info) {
          const date = info.dateStr;
          document.getElementById('date').value = date;
        }
      });
      calendar.render();
    }

    function submitBooking() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const notes = document.getElementById('notes').value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name, email, date, time, notes })
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message);
        if (result.success) location.reload(); // refresh calendar
      });
    }
  </script>

</body>
</html>
